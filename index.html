<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        window.onload = function() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;

            if (/android/i.test(userAgent)) {
                // We need to change with once we get it published to the Google Play store
            } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                // Redirect to Apple App Store
                window.location.href = "https://apps.apple.com/app/id6743141297";
            } else {
                // Optional: Redirect to a fallback page (like a website or a download page)
                window.location.href = "https://www.stemplaybook.org";
            }
        };
    </script>
</head>
<body>
    <h1>Redirecting to the app store...</h1>
</body>
</html>
